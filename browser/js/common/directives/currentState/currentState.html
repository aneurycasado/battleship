<div class = "row">
	<div class = "col-xs-12" ng-if = "game.started">
		<h2 class = "yourTurn" ng-if = "player.theirTurn">Your Turn</h2>
		<h2 class = "opponentTurn" ng-if = "!player.theirTurn">Opponent's Turn</h2>
	</div>
	<div class = "col-xs-12">
		<h2>{{game.heading}}</h2>
		<h2 ng-if = "game.state === 'placeShips'">Ships Left: {{player.shipsToPlace}}</h2>
	</div>
</div>
